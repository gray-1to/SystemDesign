{{ template "header" . }}
<h1>タスクの新規登録</h1>
<form action="/task/new" method="POST">
    <label>Title</label><input type="text" name="title" required>
    <br>
    <label>Comment</label><input type="textarea" name="comment" required>
    <br>
    <label>Priority</label><input type="text" name="priority" required>
    <br>
    <label>Deadline</label><input type="date" name="deadline" required>
    <br>
    <label>Category(複数選択は空白で繋いでください)</label><input type="text" name="category_name">
    <br>
    <input type="submit" value="登録">
    <a href="/list"><button type="button">戻る</button></a>
</form>
{{ template "footer" }}
